<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>container-app</title>
  </head>
  <body>
    <div class="container">
      <div class="my-5">
        <h1>マイクロフロントエンドサンプル</h1>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">テーマ・コンポーネント選択</h5>
          <form th:action="@{/main}">
            <div class="card-text">
              <p>メイン画面のCSSテーマと、表示するコンポーネントを選択してください。</p>
            </div>
            <hr>
            <div class="card-text">
              <div class="form-group">
                <label>テーマ</label>
                <div style="columns: 3; column-gap: 2em;">
                  <div th:each="theme : ${themes}" class="custom-control custom-radio">
                    <input class="custom-control-input" th:id="${'theme-' + theme}" type="radio" name="theme" th:value="${theme}" th:checked="${theme == 'default'}">
                    <label class="custom-control-label" th:for="${'theme-' + theme}">[[${theme}]]</label>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label>コンポーネント</label>
                <div style="columns: 3; column-gap: 2em;">
                  <div th:each="component : ${components}" class="custom-control custom-checkbox">
                    <input class="custom-control-input" th:id="${'component-' + component}" type="checkbox" name="components" th:value="${component}" th:checked="${true}">
                    <label class="custom-control-label" th:for="${'component-' + component}">[[${component}]]</label>
                  </div>
                </div>
              </div>
            </div>
            <hr>
            <div class="card-text">
              <button class="btn btn-primary" type="submit">メイン画面を表示</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
